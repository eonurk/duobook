version: "3.8"
services:
  client:
    build:
      context: ..
      dockerfile: docker/Dockerfile.client
    container_name: duobook-client
    restart: unless-stopped


  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    container_name: duobook-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Add other env vars as needed
    volumes:
      - ../server/firebase-admin-sdk.json:/app/server/firebase-admin-sdk.json:ro

  nginx:
    image: nginx:1.25-alpine
    container_name: duobook-nginx
    ports:
      - "80:80"
    volumes:
      - ../duobook-nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../dist:/usr/share/nginx/html:ro
    depends_on:
      - client
      - server
